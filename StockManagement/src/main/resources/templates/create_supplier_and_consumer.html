<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Supplier or Consumer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:replace="~{general :: page-header}"></div>

<div class="container">
    <h2>Создание нового поставщика или заказчика</h2>
    <form action="/supplier-and-consumer/new" method="post" th:object="${supplierAndConsumer}">
        <div class="form-group">
            <label for="name">Название организации:</label>
            <input type="text" class="form-control" id="name" name="name" th:field="*{name}">
        </div>
        <div class="form-group">
            <label for="inn">Инн:</label>
            <input type="text" class="form-control" id="inn" name="inn" th:field="*{inn}">
        </div>
        <div class="form-group">
            <label for="address">Адрес:</label>
            <input type="text" class="form-control" id="address" name="contactInfo.address" th:field="*{contactInfo.address}">
        </div>
        <div class="form-group">
            <label for="phone">Телефон:</label>
            <input type="text" class="form-control" id="phone" name="contactInfo.phone" th:field="*{contactInfo.phone}">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="contactInfo.mail" th:field="*{contactInfo.mail}">
        </div>
        <button type="submit" class="btn btn-primary">Создать</button>
    </form>
</div>
</body>
</html>
