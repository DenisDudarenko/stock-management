<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Информация о поставщике и потребителе</title>
</head>
<body>
<div th:replace="~{general :: page-header}"></div>
<div class="container">
    <h2>Информация о поставщике и потребителе</h2>
    <form action="/supplier-and-consumer/update" method="post">
        <input type="hidden" name="id" th:value="${supplierAndConsumer.id}"/>
        <div class="form-group">
            <label for="supplierName">Название:</label>
            <input type="text" class="form-control" id="supplierName" name="name" th:value="${supplierAndConsumer.name}">
        </div>
        <div class="form-group">
            <label for="supplierInn">ИНН:</label>
            <input type="text" class="form-control" id="supplierInn" name="inn" th:value="${supplierAndConsumer.inn}">
        </div>
        <div class="form-group">
            <label for="supplierAddress">Адрес:</label>
            <input type="text" class="form-control" id="supplierAddress" name="contactInfo.address" th:value="${supplierAndConsumer.contactInfo.address}">
        </div>
        <div class="form-group">
            <label for="supplierPhone">Телефон:</label>
            <input type="text" class="form-control" id="supplierPhone" name="contactInfo.phone" th:value="${supplierAndConsumer.contactInfo.phone}">
        </div>
        <div class="form-group">
            <label for="supplierEmail">Email:</label>
            <input type="text" class="form-control" id="supplierEmail" name="contactInfo.mail" th:value="${supplierAndConsumer.contactInfo.mail}">
        </div>
        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
    </form>
</div>
</body>
</html>
